<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Фон -->
  <rect width="32" height="32" fill="#667eea" rx="6"/>
  
  <!-- Логотип MikroTik - стилізований роутер -->
  <g fill="#ffffff">
    <!-- Основа роутера -->
    <rect x="6" y="8" width="20" height="16" rx="2" fill="#ffffff"/>
    
    <!-- Антени -->
    <line x1="10" y1="8" x2="10" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="16" y1="8" x2="16" y2="3" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="22" y1="8" x2="22" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Світлодіоди -->
    <circle cx="9" cy="12" r="1" fill="#4ade80"/>
    <circle cx="16" cy="12" r="1" fill="#4ade80"/>
    <circle cx="23" cy="12" r="1" fill="#4ade80"/>
    
    <!-- Портові індикатори -->
    <rect x="8" y="16" width="2" height="4" fill="#667eea"/>
    <rect x="11" y="16" width="2" height="4" fill="#667eea"/>
    <rect x="14" y="16" width="2" height="4" fill="#667eea"/>
    <rect x="17" y="16" width="2" height="4" fill="#667eea"/>
    <rect x="20" y="16" width="2" height="4" fill="#667eea"/>
    
    <!-- Текст "M" -->
    <text x="16" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#667eea">M</text>
  </g>
</svg>
